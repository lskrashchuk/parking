<meta charset="utf-8">
<wicket:panel>
	<table>
		<thead>
			<tr>
				<th><a wicket:id="sort-id">id</a></th>
				<th><a wicket:id="sort-fname"><wicket:message key="user.fname"/></a></th>
				<th><a wicket:id="sort-lname"><wicket:message key="user.lname"/></a></th>
				<th><wicket:message key="user.created"/></th>
<!-- 				<th>is active</th>  -->
				<th><wicket:message key="label.actions"/></th>
			</tr>
		
		</thead>
		<tbody>
			<tr wicket:id="rows">
				<td><span wicket:id="id"/></td>
				<td><span wicket:id="fname"/></td>
				<td><span wicket:id="lname"/></td>
				<td><span wicket:id="created"/></td>
<!-- 				<td><input wicket:id="active" type="checkbox" /></td>   -->
				<td><a wicket:id="delete-link"><wicket:message key="label.delete"/></a>/<a wicket:id="edit-link"><wicket:message key="label.edit"/></a></td>
			</tr>
		</tbody>
	</table>
	<div wicket:id="paging"></div>

</wicket:panel>
