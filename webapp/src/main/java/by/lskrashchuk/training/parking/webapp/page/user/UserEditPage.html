<wicket:extend xmlns:wicket="http://wicket.apache.org">
<meta charset="utf-8">
<form wicket:id="form" id="form">
<section class="content-subpage" id="content">
		<div class="wrap">
			<div class="col-1 border-2">
	<h2>Сведения о пользователе</h2>

			<label>
				<strong>Имя:</strong>
				<input type="text" wicket:id="firstName" />
			</label>
			<label>
				<strong>Фамилия:</strong>
				<input type="text" wicket:id="lastName" />
			</label>
			<label>
				<strong>Создан:</strong>
				<input type="text" wicket:id="created" />
			</label>   
			<label>
				<strong>Телефон:</strong>
				<input type="text" wicket:id="phone" />
			</label> 
			<label>
				<strong>E-mail:</strong>
				<input type="text" wicket:id="email" />
			</label>   
			<label>
				<strong>Пароль:</strong>
				<input type="text" wicket:id="password" />
			</label>   
			<label>
				<strong>Тип:</strong>
				<select wicket:id="userType"></select>
			</label>   
			
			<label>
				<strong>Права:</strong>
				<select wicket:id="role"></select>
			</label>
			<label>
				<a class="button-2" type="submit" wicket:id="save">Сохранить</a>
			</label>

			</div>
			<div class="col-2">
				<label>
					<strong>Фото:</strong>
					<form wicket:id="imageForm" id="imageForm">
						<img height="133" title="Photo" wicket:id="orig_photo"/>
						<label>
							<input wicket:id="photo" size="40" type="file"/>
						</label> 
 		 				<a class="button-1 top-1" type="submit" wicket:id="load">Загрузить</a> 
 					</form> 	
 		<!-- -					<img wicket:id="photo">  -->
				</label>
				<label>
	<!-- 				<a class="button-1 top-1" type="submit" wicket:id="load">Загрузить</a> -->
	<!--  				<input wicket:id="photo" size="40" type="file"/> --> 
 		
				</label>
	
	
				<label>
					<strong>ТC:</strong>
                    <wicket:container wicket:id="carlist-panel"></wicket:container>  				
                </label>
 				<label>
					<a class="button-1 top-1" type="submit" wicket:id="editlist">Редактировать список ТС</a>
				</label>
                

			</div>
	</div>

</section>
</form>
	<div wicket:id="feedback"></div>
	
</wicket:extend>
