<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<meta charset="utf-8">
	<form wicket:id="form" id="form">
		<section class="content-subpage" id="content">
			<div class="wrap">
				<div class="col-1 border-2">
					<form wicket:id="textForm" id="textForm">
						<h2><wicket:message key="label.registry.edit"/></h2>

						<label> <strong><wicket:message key="registry.eventTime"/>:</strong> <input type="text"
							wicket:id="eventTime" />
						</label> <label> <strong><wicket:message key="registry.eventType"/>:</strong> <select type="text"
							wicket:id="eventType" />
						</label> <label> <strong><wicket:message key="registry.car"/>:</strong> <select type="text"
							wicket:id="car" />
						</label> <label> <strong><wicket:message key="registry.place"/>:</strong> <select type="text"
							wicket:id="place" />
							</label>
						<br></br>
						<label> <a class="button-2" type="submit"
							wicket:id="save"><wicket:message key="btn.save"/></a>
						</label>
					</form>
				</div>

			</div>
		</section>


	</form>

	<div wicket:id="feedback"></div>

</wicket:extend>
