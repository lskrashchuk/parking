<wicket:extend>
	<h2>Users2Cars</h2>


	<form wicket:id="form">

		<table style="width: 100%">
			<tr>
				<td><b>name:</b></td>
				<td><input wicket:id="firstName" type="text" /></td>
			</tr>
			<tr>
				<td><b>surname:</b></td>
				<td><input wicket:id="lastName" type="text" /></td>
			</tr>
			<tr>
				<td><b>cars:</b></td>
				<td><span wicket:id="cars" /></td>
			</tr>
			<tr>
				<td colspan="2">
					<button wicket:id="save">save</button>
				</td>
			</tr>
		</table>
	</form>
	
</wicket:extend>
