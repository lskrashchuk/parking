<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<meta charset="utf-8">
	<form wicket:id="form" id="form">
		<section class="content-subpage" id="content">
			<div class="wrap">
				<div class="col-1 border-2">
					<form wicket:id="textForm" id="textForm">
						<h2><wicket:message key="label.car.edit"/></h2>

						<label> <strong><wicket:message key="car.regnumber"/>:</strong> <input type="text"
							wicket:id="regNumber" />
						</label> 
						<label> <strong><wicket:message key="car.brand"/>:</strong> <select type="text"
							wicket:id="brand" />
						</label> 
						<label> <strong><wicket:message key="car.model"/>:</strong> <select type="text"
							wicket:id="model" />
						</label> 
						<label> <strong><wicket:message key="car.color"/>:</strong> <select type="text"
							wicket:id="color" />
							<a class="link" wicket:id="create" align="left"><wicket:message key="car.edit.newcolor"/></a>
							<div wicket:id="modal"></div>
							
						</label>  
						
						<label> <strong><wicket:message key="car.yearproduced"/>:</strong> <input type="text"
							wicket:id="yearProduced" />
						</label> 
						<br></br>
						<label> <a class="button-2" type="submit"
							wicket:id="saveCar"><wicket:message key="btn.save"/></a>
						</label>
					</form>
				</div>
				<div class="col-2">
					<label> <strong><wicket:message key="user.photo"/>:</strong>
						<form wicket:id="imageForm" id="imageForm">
	 			  	    	<wicket:enclosure>
				  	    		<img height="133"  wicket:id="null_photo"/> 
							</wicket:enclosure>
	 			  	    	<wicket:enclosure>
				  	    		<img height="133"  wicket:id="car_photo"/> 
							</wicket:enclosure>
<!-- 							<wicket:container wicket:id="carphotolist-panel"></wicket:container>	 -->						
							<label>
								<input wicket:id="photoUpload" size="40" type="file" />
							</label> 
							<a class="button-1 top-1" type="submit" wicket:id="load"><wicket:message key="btn.upload"/></a>
						</form>

					</label> 

				</div>
			</div>
		</section>


	</form>

	<div wicket:id="feedback"></div>

</wicket:extend>
